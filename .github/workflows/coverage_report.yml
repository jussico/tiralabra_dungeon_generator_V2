name: 'coverage'
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - master
            - main
jobs:
    coverage:
        runs-on: ubuntu-latest
        steps:
          - name: Get Cover 
            uses: orgoro/coverage@v3
            with:
                coverageFile: doc/resource/coverage.xml
                token: ${{ secrets.GITHUB_TOKEN }}
